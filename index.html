<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="index.html" method="get">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Escreva seu nome">
        
        <br/>
        <hr>
        <br/>

        <label for="nome">Email</label>
        <input id="email" type="email" name="email" placeholder="Escreva seu Email">
        
        <br/>
        <hr>
        <br/>

        <input type="subimit" value="Envia Formulário">
        <button type="submit">Enviar Formulário</button>

        <br/>
        <hr>
        <br/>

        <input type="button" value="testar button">
        <button type="reset">testar reset</button>
        
        <br/>
        <hr>
        <br/>

        <label for="cpf">CPF</label>
        <input type="text" value="000.000.000-61" disabled id="cpf">

        
        <br/>
        <hr>
        <br/>

        <label for="Idade">Idade</label>
        <input id="idade" step="1" min="0" max="100" type="number">
        
        <br/>
        <hr>
        <br/>

        <label for="data">Data</label>
        <input id="data"  type="date">

        <br/>
        <hr>
        <br/>

        <label for="time">Hora</label>
        <input id="time"  type="time">

        <br/>
        <hr>
        <br/>

        <label for="Range">Range</label>
        <input id="range"  type="range">
    </form>

</body>

</html>
